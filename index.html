<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <h1 class="name">Calculadora</h1>
            <div class="result">
                <p id="numberExpression"></p>
                <h1 id="result"></h1>
            </div>
            <div class="buttons">
                <tr>
                    <td><button class="buttonArithmetic" onclick="cleanResult()">C</button></td>
                    <td><button class="buttonArithmetic" onclick="cleanNumbers()">-</button></td>
                    <td><button class="buttonArithmetic" onclick="insert('%')">%</button></td>
                    <td><button class="buttonArithmetic" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="buttonNumber" onclick="insert('7')">7</button></td>
                    <td><button class="buttonNumber" onclick="insert('8')">8</button></td>
                    <td><button class="buttonNumber" onclick="insert('9')">9</button></td>
                    <td><button class="buttonArithmetic div" onclick="insert('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button class="buttonNumber" onclick="insert('4')">4</button></td>
                    <td><button class="buttonNumber" onclick="insert('5')">5</button></td>
                    <td><button class="buttonNumber" onclick="insert('6')">6</button></td>
                    <td><button class="buttonArithmetic" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttonNumber" onclick="insert('1')">1</button></td>
                    <td><button class="buttonNumber" onclick="insert('2')">2</button></td>
                    <td><button class="buttonNumber" onclick="insert('3')">3</button></td>
                    <td><button class="buttonArithmetic" onclick="insert('-')">-</button></td> 
                </tr>
                <tr>
                    <td><button class="buttonNumber" onclick="insert('0')">0</button></td>
                    <td><button class="buttonNumber" onclick="insert('.')">.</button></td>
                    <td><button class="buttonResult" onclick="calculation()">=</button></td>
                </tr>    
            </div>
        </div>

        <script src="./main.js"></script>
    </main>
</body>
</html>
